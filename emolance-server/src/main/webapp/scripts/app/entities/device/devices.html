<div>

    <h2 translate="emolanceApp.device.home.title">Device</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveDeviceModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="emolanceApp.device.home.createLabel">Create a new Device</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveDeviceModal" tabindex="-1" role="dialog" aria-labelledby="myDeviceLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myDeviceLabel" translate="emolanceApp.device.home.createOrEditLabel">Create or edit a Device</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="device.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="emolanceApp.device.sn">Sn</label>
                            <input type="text" class="form-control" name="sn"
                                   ng-model="device.sn">

                        </div>
                        <div class="form-group">
                            <label translate="emolanceApp.device.regTime">RegTime</label>
                            <input type="datetime-local" class="form-control" name="regTime"
                                   ng-model="device.regTime" ng-model-options="{timezone: 'UTC'}">

                        </div>
                        <div class="form-group">
                            <label translate="emolanceApp.device.lastUpdate">LastUpdate</label>
                            <input type="datetime-local" class="form-control" name="lastUpdate"
                                   ng-model="device.lastUpdate" ng-model-options="{timezone: 'UTC'}">

                        </div>
                        <div class="form-group">
                            <label translate="emolanceApp.device.status">Status</label>
                            <input type="text" class="form-control" name="status"
                                   ng-model="device.status">

                        </div>

                        <div class="form-group">
                            <label translate="emolanceApp.device.owner">owner</label>
                            <select class="form-control" name="owner" ng-model="device.owner.id" ng-options="user.id as user.login for user in users">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteDeviceConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(device.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="emolanceApp.device.delete.question" translate-values="{id: '{{device.id}}'}">Are you sure you want to delete this Device?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="emolanceApp.device.sn">Sn</th>
                    <th translate="emolanceApp.device.regTime">RegTime</th>
                    <th translate="emolanceApp.device.lastUpdate">LastUpdate</th>
                    <th translate="emolanceApp.device.status">Status</th>
                    <th translate="emolanceApp.device.owner">owner</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="device in devices">
                    <td><a ui-sref="deviceDetail({id:device.id})">{{device.id}}</a></td>
                    <td>{{device.sn}}</td>
                    <td>{{device.regTime}}</td>
                    <td>{{device.lastUpdate}}</td>
                    <td>{{device.status}}</td>
                    <td>{{device.owner.login}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="deviceDetail({id:device.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(device.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(device.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
