
<div>
    <h2><span translate="emolanceApp.report.detail.title">Report</span> {{report.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="emolanceApp.report.type">Type</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{report.type}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="emolanceApp.report.value">Value</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{report.value}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="emolanceApp.report.timestamp">Timestamp</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{report.timestamp}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="emolanceApp.report.qrcode">Qrcode</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{report.qrcode}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="emolanceApp.report.status">Status</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{report.status}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="emolanceApp.report.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{report.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="emolanceApp.report.link">Link</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{report.link}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="emolanceApp.report.age">Age</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{report.age}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="emolanceApp.report.position">Position</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{report.position}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="emolanceApp.report.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{report.email}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="emolanceApp.report.result">Result</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{report.result}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="emolanceApp.report.userId">userId</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{report.userId.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="report"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
